<!DOCTYPE html>
<html>
<head>
	<title>Entre em contatos</title>
	<link rel="stylesheet" type="text/css" href="contato.css">
</head>
<body>
	<form name="formContato" action="" method="post">
		<h1>Entre em Contato</h1>

		<p class="nome">
			<input type="text" name="nome: " placeholder="Informe seu nome" required="required">
		</p>
		<p class="email">
			<input type="email" name="email" placeholder="Informe o seu email: " required="required">
		</p>

		<p class="Assunto">
			<input type="text" name="Assunto" placeholder="Informe o seu Assunto: " required="required">
		</p>

		<p class="mensagem">
			<textarea name="mensagem" placeholder="Deixe sua mensagem"></textarea>
			
		</p>
		<p class="enviar">
			<input type="submit" name="enviar" value="enviar">
		</p>
	</form>

</body>
</html>
